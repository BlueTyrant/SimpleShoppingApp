        <h1>Simple Shopping List</h1>

        <h1 id="shoppingListTitle">New List</h1>
        <input id="newItemName" type="text" placeholder="Add Item" />
        <button onclick="addItem()">Add</button>
        <ul id="shoppingListItems">
            <li>Milk <button>Create</button><button>Delete</button></li>
            <li>Cheese <button>Create</button><button>Delete</button></li>
            <li>Eggs <button>Create</button><button>Delete</button></li>
        </ul>

    </div>
